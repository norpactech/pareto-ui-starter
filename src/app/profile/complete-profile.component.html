<div class="complete-profile-container">  <div class="form-section">
    <!-- Error Alert -->
    <div class="alert alert-error" *ngIf="error">
      <span class="material-icons icon-error">warning</span>
      <span>{{ error }}</span>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Name Fields Row -->
      <div class="name-row">
        <div class="form-group half-width">
          <label for="firstName" class="form-label">First Name</label>
          <div class="input-container">
            <span class="material-icons input-icon">person</span>
            <input
              id="firstName"
              type="text"
              formControlName="firstName"
              class="form-input"
              [class.error]="isFieldInvalid('firstName')"
              placeholder="Enter your first name"
              autocomplete="given-name"
            />
          </div>
          <div class="field-error" *ngIf="isFieldInvalid('firstName')">
            {{ getFieldError('firstName') }}
          </div>
        </div>

        <div class="form-group half-width">
          <label for="lastName" class="form-label">Last Name</label>
          <div class="input-container">
            <span class="material-icons input-icon">person</span>
            <input
              id="lastName"
              type="text"
              formControlName="lastName"
              class="form-input"
              [class.error]="isFieldInvalid('lastName')"
              placeholder="Enter your last name"
              autocomplete="family-name"
            />
          </div>
          <div class="field-error" *ngIf="isFieldInvalid('lastName')">
            {{ getFieldError('lastName') }}
          </div>
        </div>
      </div>

      <!-- Phone Number Field -->
      <div class="form-group">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <div class="input-container">
          <span class="material-icons input-icon">phone</span>
          <input
            id="phoneNumber"
            type="tel"
            formControlName="phoneNumber"
            class="form-input"
            [class.error]="isFieldInvalid('phoneNumber')"
            placeholder="Enter your phone number"
            autocomplete="tel"
          />
        </div>
        <div class="field-error" *ngIf="isFieldInvalid('phoneNumber')">
          {{ getFieldError('phoneNumber') }}
        </div>
        <div class="field-hint">
          Include country code if international (e.g., +1 555-123-4567)
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="loading || profileForm.invalid"
        [class.loading]="loading"
      >
        <span *ngIf="!loading">Complete Profile</span>
        <span *ngIf="loading" class="loading-content">
          <span class="material-icons spinner">hourglass_empty</span>
          Creating profile...
        </span>
      </button>
    </form>

    <!-- Info Message -->
    <div class="info-message">
      <span class="material-icons">info</span>
      <p>This information will be stored securely and used to personalize your experience.</p>
    </div>
  </div>
</div>
